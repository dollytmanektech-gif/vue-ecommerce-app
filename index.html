<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue E-commerce App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Load Google Identity Services script
      window.onGoogleScriptLoad = function() {
        window.googleScriptLoaded = true;
        if (window.googleScriptReadyCallback) {
          window.googleScriptReadyCallback();
        }
      };
    </script>
    <script 
      src="https://accounts.google.com/gsi/client" 
      async 
      defer
      onload="onGoogleScriptLoad()"
      onerror="console.error('Failed to load Google Identity Services script')">
    </script>
  </body>
</html>
